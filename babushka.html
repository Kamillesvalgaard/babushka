<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>

    <style>
        @font-face {
            font-family: 'rigormortisregular';
            src: url('rigormortisregular-webfont.woff2') format('woff2'),
                url('rigormortisregular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        h1 {
            font-size: 10vw;
            font-family: rigormortisregular;
            margin-left: 2vw;
        }

        h2 {
            font-size: 6vw;
            font-family: sans-serif;
            margin-left: 2vw;

        }

        h3 {
            font-size: 4vw;
            font-family: sans-serif;
            margin-left: 2vw;

        }

        #overskrift {
            display: flex;
            flex-direction: row;
            background-image: url(img/michael-parulava-L4jrg4c7928-unsplash.jpg);
            background-size: cover;
            border: solid black 2px;
        }

        .logo {
            width: 20%;
            height: 20%;
            border: none;
            margin-top: 2vw;
            margin-left: 2vw;
        }


        body {
            background-color: #d1d1d1;

        }

        img {
            width: 90%;
            border: solid black 2px;
            max-width: 100%;
            border-radius: 5px;

        }

        button {
            border-radius: 5px;
            background-color: white;
            font-family: sans-serif;
            cursor: pointer;
        }

        nav {
            margin-left: 2vw;

        }

        article {
            font-family: sans-serif;
            margin-left: 2vw;
            font-size: 2.4vw;
            margin-top: 10vw;
            border: 2px solid black;
            padding: 2vw;
            background-color: #b0b0d0;
            display: flex;
            flex-direction: row;
            width: 80vw;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        #txt {
            margin-right: 10vw;
        }

        .valgt {
            background-color: #b0b0d0;
        }

        @media (min-width: 716px) {
            article {
                font-size: 1.5vw;
                padding: 1vw;
                width: 40vw;
                margin-top: 6vw;
            }

            img {
                width: 90%;
            }

            #txt {
                margin-right: 2vw;
                margin-top: -1vw;
            }

            .logo {
                width: 15%;
                height: 15%;
                margin-top: 2vw;
                margin-left: 20vw;
            }

            h1 {
                font-size: 8vw;
                font-family: rigormortisregular;
                margin-left: 2vw;
            }

            h2 {
                font-size: 5vw;
            }

            h3 {
                font-size: 3vw;
            }

        }

        @media (min-width: 1065px) {
            article {
                padding: 2vw;
                width: 25vw;
                display: flex;
                flex-direction: column;
                margin-left: 2vw;
                font-size: 1vw;
                margin-top: 5vw;
            }

            img {
                width: 100%;
            }

            #txt {
                margin-top: 0.5vw;
                margin-bottom: -1vw;
            }

            .logo {
                width: 12%;
                height: 12%;
                margin-top: 3vw;
                margin-left: 35vw;
                margin-bottom: 2vw;
            }

            h1 {
                font-size: 6.5vw;
                margin-top: 7vw;
            }

            h2 {
                font-size: 4vw;
            }

            h3 {
                font-size: 2vw;
            }


        }

    </style>
</head>

<body>

    <header>
        <section id="overskrift">
            <h1>Bistro Babushka</h1>
            <img class="logo" src="img/Asset%201.png" alt="logo">
        </section>
        <h2>Menu</h2>
        <h3>Alle</h3>
        <nav>
            <button data-retter="alle" class="valgt">Alle</button>
            <button data-retter="forretter">Forretter</button>
            <button data-retter="hovedretter">Hovedretter</button>
            <button data-retter="desserter">Desserter</button>
            <button data-retter="sideorders">Sideorders</button>
            <button data-retter="drikkevarer">Drikkevarer</button>
        </nav>
    </header>
    <main></main>

    <template>
        <article>
            <section>
                <img src="" alt="" class="billede">
            </section>
            <section id="txt">
                <h4 class="ret"></h4>
                <p class="beskrivelse"></p>
                <p class="pris"></p>
            </section>
        </article>
    </template>

    <script>
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const header = document.querySelector("header h3");

        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };

        document.addEventListener("DOMContentLoaded", start)
        let retter;
        let filter = "alle";

        function start() {
            const filterKnapper = document.querySelectorAll("nav button");

            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerRetter));
            hentData();
        }

        function filtrerRetter() {
            filter = this.dataset.retter;
            console.log("Retter", filter);
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");
            header.textContent = this.textContent;



            visRetter();
        }

        async function hentData() {
            const respons = await fetch(url, options);
            retter = await respons.json();
            console.log("Retter", retter);
            visRetter();
        }

        function visRetter() {
            const main = document.querySelector("main");
            const template = document.querySelector("template").content;
            main.textContent = "";

            retter.forEach(ret => {
                console.log("Retter");
                if (filter == ret.kategori || filter == "alle") {
                    const klon = template.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + ret.billede;
                    klon.querySelector(".ret").textContent = ret.navn;
                    klon.querySelector(".beskrivelse").textContent = ret.kortbeskrivelse;
                    klon.querySelector(".pris").textContent = `Pris: ${ret.pris},-`;
                    klon.querySelector("article").addEventListener("click", () => visDetaljer(ret));
                    main.appendChild(klon);
                }
            })
        }

        function visDetaljer(hvad) {
            location.href = `02-detalje.html?id=${hvad._id}`;
        }

    </script>
</body>

</html>
