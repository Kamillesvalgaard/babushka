<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>

    <style>
        body {
            background-image: url(img/michael-parulava-L4jrg4c7928-unsplash.jpg);
            background-size: contain;

        }

        img {
            width: 90%;
            border: solid black 2px;
            max-width: 100%;
        }

        article {
            font-family: sans-serif;
            margin-left: 3vw;
            font-size: 2.3vw;
            margin-top: 10vw;
            border: 2px solid black;
            padding: 2vw;
            background-color: #e85656;
            display: flex;
            flex-direction: row;
            width: 80vw;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        #txt {
            margin-right: 10vw;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bistro Babushka</h1>
        <h2>Menu</h2>
    </header>
    <main>

    </main>

    <template>
        <article>
            <section>
                <img src="" alt="" class="billede">
            </section>
            <section id="txt">
                <h3 class="ret"></h3>
                <p class="beskrivelse"></p>
                <p class="pris"></p>
            </section>
        </article>
    </template>

    <script>
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };

        async function hentData() {
            const respons = await fetch(url, options);
            const json = await respons.json();
            vis(json);
        }

        const main = document.querySelector("main");
        const template = document.querySelector("template").content;

        function vis(json) {
            console.log(json);

            json.forEach(menu => {
                const klon = template.cloneNode(true);
                klon.querySelector(".billede").src = medieurl + menu.billede;
                klon.querySelector(".ret").textContent = menu.navn;
                klon.querySelector(".beskrivelse").textContent = menu.kortbeskrivelse;
                klon.querySelector(".pris").textContent = `Pris: ${menu.pris},-`;
                main.appendChild(klon);

            })






        }

        hentData();
    </script>
</body></html>
